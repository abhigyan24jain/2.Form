<script>
    function hourglass() {
        var a;
        a = document.getElementById("div1");
        a.innerHTML = "&#xf058;";
        setTimeout(function() {
            a.innerHTML = `<span style="font-size:46px">&#xf00c;`;
        }, 1000);
        setTimeout(function() {
            a.innerHTML = "&#xf058;";
        }, 2000);
    }
    hourglass();
    setInterval(hourglass, 3000);
</script>
